{% extends 'base.html' %}
{% block content %}

<h1>Amp Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ amp.brand }}</span>
        <p>Model: {{ amp.amp_model }}</p>
        <p>Style: {{ amp.style }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'amps_update' amp.pk %}">Edit</a>
        <a href="{% url 'amps_delete' amp.pk %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
